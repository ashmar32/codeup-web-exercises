<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Intro</title>

    <style>
        h2 {
            color: green;
            border: 2px dashed pink;
        }
    </style>

    <link rel="stylesheet" href="css/css_intro.css">
</head>
<body>
<!--  This is the example for inline styling  -->
    <h1 style="color: blue">Heading with inline style</h1>

<!--This is the example for embedded. See the <style> in header. This is styling this line.-->
    <h2>Heading with embedded style</h2>
<!--This is the example for external style. This is accomplished by styling in the css file. It is called by the <link rel> (rel = relationship) "stylesheet" -->
    <h3>Heading with external style</h3>
</body>
</html>
