<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email Address</label>
    <input id="email" name="email" type="text" placeholder="Your Email Address">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Your Password Here">
    <br>
    <br>
    <textarea name="bio" placeholder="Tell us about yourself"></textarea>
    <br>
    <br>
    <h2>How did you hear about us?</h2>
    <input type="radio" name="referral_question_1" value="a"> Billboard<br>
    <input type="radio" name="referral_question_2" value="b"> Radio Advertisement<br>
    <input type="radio" name="referral_question_3" value="c"> Internet advertisement<br>
    <input type="radio" name="referral_question_4" value="d"> Other<br>
    <h2>What web browser are you using?</h2>
    <select name="web_browser">
        <option value="Chrome">Google Chrome</option>
        <option value="Firefox">Mozilla Firefox</option>
        <option value="Safari">Apple Safari</option>
        <option value="Opera">Opera</option>
    </select><br><br><br><br>
    <button type="submit">Submit the form</button>
</form>
</body>
</html>
