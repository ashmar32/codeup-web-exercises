<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/" id="myForm">

    <label for="email">Email Address</label>
    <input id="email" name="email" type="text" placeholder="Your Email Address">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Your Password Here">
    <br>
    <br>
    <label for="bio">Bio</label><br>
    <textarea id="bio" name="bio" form="myForm" placeholder="Tell us about yourself"></textarea>
    <br>
    <br>
    <h2>How did you hear about us?</h2>
<!--    label's here would allow you to select the words to choose your options-->
<!--    If name attribute is the same, then only 1 item can be selected at a time; if all different name attributes ie: ref question 1, 2, 3 then would be allowed to select more than 1 at a time-->
    <<input id="billboard" type="radio" name="referral_question_1" value="Billboard">
    <label for="billboard">Billboard</label><br>

    <input id="radioAd" type="radio" name="referral_question_1" value="Radio Ad">
    <label for="radioAd">Radio Advertisement</label><br>

    <input  id="internetAd" type="radio" name="referral_question_1" value="Internet Ad">
    <label for="internetAd">Internet Advertisement</label><br>

    <input id="other" type="radio" name="referral_question_1" value="Other">
    <label for="other">Other</label><br>
<!--    labels need to be added to everything, keep name and id the same-->
    <label for="webBrowser"><h2>What web browser are you using?</h2></label>
    <select id="webBrowser" name="webBrowser">
        <option value="Chrome">Google Chrome</option>
        <option value="Firefox">Mozilla Firefox</option>
        <option value="Safari">Apple Safari</option>
        <option value="Opera">Opera</option>
    </select><br><br><br><br>
    <button type="submit">Submit the form</button>
</form>
</body>
</html>
