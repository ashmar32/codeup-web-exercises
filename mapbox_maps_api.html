<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps API!</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<h1>Mapbox Maps API!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<hr>
<input id="address-input" type="text" value="San Antonio, Texas">
<button id="map-search">Search</button>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_KEY;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        //coords are for codeup
        center: [-98.72984742024533, 29.43094268749772]
    });
    var miHaciendaInfo = {
        address: "12024 FM1957, San Antonio, TX 78253",
        popupHTML: "<p>Yummy Mexican Food!</p>"
    };

    function placeMarkerAndPopup(info, token, map) {
        geocode(info.address, token).then(function(coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML(info.popupHTML);
            var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
            popup.addTo(map);
        });
    }

    placeMarkerAndPopup(miHaciendaInfo, MAPBOX_API_KEY, map);



</script>
</body>
</html>
